  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const prankBtn = document.getElementById('prankBtn');
      const mainContent = document.getElementById('mainContent');
      const overlay = document.getElementById('overlay');
      const sounds = [
        document.getElementById('scary1'),
        document.getElementById('scary2'),
        document.getElementById('scary3'),
        document.getElementById('scary4'),
        document.getElementById('scary5')
      ];

      const popupImages = [
        'https://royalwise.com/wp-content/uploads/FakePop-up2-e1456207087557.png',
        'https://antivirus.com/api/wp-content/uploads/2023/08/mcafee-virus-popup-scam.png',
        'https://malwaretips.com/blogs/wp-content/uploads/2018/10/Microsoft-Windows-Notification-Scam.jpg',
        'https://media.istockphoto.com/id/1388154033/vector/ransomware-encryption-lock-virus.jpg?s=612x612&w=0&k=20&c=SURMSADYeIRE63HYxXsu5_MwF-3UyfNhf8aUgzcjx90='
      ];

      function createPopup(x, y) {
        const popup = document.createElement('div');
        popup.classList.add('popup');
        const bg = popupImages[Math.floor(Math.random() * popupImages.length)];
        popup.style.backgroundImage = `url('${bg}')`;
        popup.style.top = `${typeof y === 'number' ? y : Math.random() * (window.innerHeight - 140)}px`;
        popup.style.left = `${typeof x === 'number' ? x : Math.random() * (window.innerWidth - 220)}px`;
        document.body.appendChild(popup);
      }

      function startFakeAdPopups() {
        setInterval(() => {
          createPopup();
        }, 60);
      }

      function enterFullscreen() {
        const el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen().catch(() => {});
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
        else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        else if (el.msRequestFullscreen) el.msRequestFullscreen();
      }

      document.addEventListener('keydown', (e) => {
        const key = e.key.toLowerCase();
        if (key === 'f11' || (key === 'f4' && e.altKey) || key === 'escape') {
          e.preventDefault();
          alert('No escaping >:)');
        }
      });

      prankBtn.addEventListener('click', () => {
        document.body.style.background = 'black';
        mainContent.style.display = 'none';

        enterFullscreen();

        setTimeout(() => {
          overlay.style.display = 'block';
          sounds.forEach(sound => {
            sound.currentTime = 0;
            sound.loop = true;
            sound.play().catch(() => {});
          });
          startFakeAdPopups();
        }, 3000);
      });
    });
  </script>
